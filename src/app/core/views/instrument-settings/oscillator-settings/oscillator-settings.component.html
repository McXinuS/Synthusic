<canvas #canvas id="instrumentCanvas"
        [class.grabbing]="isMouseDown"
        height='250px'
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()"
        (dblclick)="onDoubleClick($event)"
        (mouseleave)="onMouseLeave()"
        (contextmenu)="$event.preventDefault();"></canvas>

<div>

  <div class="row">

    <div class="col-md-4 col-lg-4">
      <app-input-slider
        [description]="'Frequency scale'"
        [min]="0.25"
        [max]="8"
        [step]="0.01"
        [isDisabled]="!selectedOscillator"
        [ngModel]="selectedOscillator && selectedOscillator.freq"
        (ngModelChange)="updateProperty('freq', $event)">
      </app-input-slider>
    </div>

    <div class="col-md-4 col-lg-4">
      <app-input-slider
        [description]="'Gain scale'"
        [min]="0"
        [max]="1"
        [step]="0.01"
        [isDisabled]="!selectedOscillator"
        [ngModel]="selectedOscillator && selectedOscillator.gain"
        (ngModelChange)="updateProperty('gain', $event)">
      </app-input-slider>
    </div>

    <div class="col-md-4 col-lg-4">
      <p>Type</p>
      <select id="type" [(ngModel)]="selectedOscillator && selectedOscillator.type"
              [disabled]="!selectedOscillator"
              (change)="updateProperty('type', $event.target.value)">
        <option *ngFor="let type of OscillatorType" value="{{type}}">{{type | titleCase}}</option>
      </select>
    </div>

  </div>

</div>
