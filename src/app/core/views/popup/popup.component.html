<div class="overlay"
     *ngIf="popupService.isShown"
     [@fadeInOutAnimation]>
  
  <ng-container *ngFor="let data of popupData">
    <app-popup-window-wrapper *ngIf="isNotRouting(data.type)"
                              [data]="data">
    </app-popup-window-wrapper>
  </ng-container>
  
  <router-outlet></router-outlet>
  
</div>
