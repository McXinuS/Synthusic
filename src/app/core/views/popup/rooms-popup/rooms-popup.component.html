<h2 class="center-hor">Room List</h2>

<ul class="room-list">
  
  <li *ngIf="data.payload.rooms?.length === 0"
      class="center-hor"
      (click)="data.payload.roomChangeHandler()">
    <span>No rooms yet. </span>
    <span class="new-room-label">Create one?</span>
  </li>
  
  <ng-container *ngIf="data.payload.rooms?.length !== 0">
    <li *ngFor="let room of data.payload.rooms"
        (click)="data.payload.roomChangeHandler(room.id)">
      <span class="room-name">{{room.name}} </span>
      <span class="user-count">({{room.users.length}}/{{room.maxUsers}} users)</span>
    </li>
  </ng-container>

</ul>

<button class="new-room-btn btn btn-primary" (click)="data.payload.roomChangeHandler()">New room</button>
