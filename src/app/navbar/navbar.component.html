<div id="topnav">

    <li>
      <a id="logo-holder">
        <img src="assets/img/favicon_lowres.png" width="32px" height="32px"/>
      </a>
    </li>
    <li>
      <a [class.selected]="isVisible('room')" (click)="showNav('room')">Room</a>
    </li>
    <li>
      <a [class.selected]="isVisible('settings')" (click)="showNav('settings')">Settings</a>

  <div class="nav-content">
    <div class="navmenu" [class.nav-collapse]="!isVisible('room')">
      <app-room></app-room>
