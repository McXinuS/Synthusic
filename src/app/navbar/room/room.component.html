<div class="wrapper">
  <div #chat class="chat" (scroll)="onChatScroll()">
    <h1 *ngIf="messages.count == 0" class="center">
      No messages yet. Be the first to chat!
    </h1>
    <ul>
      <li *ngFor="let msg of messages | async">
        {{msg.sender}}: {{msg.message}}
      </li>
    </ul>
  </div>

  <div class="send">

  </div>
</div>
