<div class="wrapper">
  <div #chat class="box-chat" (scroll)="onChatScroll()">
    <h1 *ngIf="isChatEmpty" class="center">
      No messages yet. Be the first to chat!
    </h1>
    <ul *ngIf="!isChatEmpty">
      <li *ngFor="let msg of chatMessages | async">
        {{msg.sender}}: {{msg.message}}
      </li>
    </ul>
  </div>

  <div class="box-send">
    <input #messageText type="text"/>
    <button (click)="sendMessage(messageText.value)">Send</button>
  </div>
</div>
