<div id="nav_settings">

  <div class="row">

    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="well">
        <div id="master-gain-label" class="note-info master-gain">
          <span class="label-desc">Gain (master)</span>
          <span class="label-value">{{soundService.masterGain | number: '1.2-2'}}</span>
        </div>
        <input type="range" id="master-gain-range" min="0" max="0.5" step="0.01" [(ngModel)]="soundService.masterGain">
        <div *ngIf="soundService.masterGain==0" class="btn" onclick="toggleMute()">Play</div>
        <div *ngIf="soundService.masterGain!=0" class="btn" onclick="toggleMute()">Mute</div>
      </div>
    </div>

    <div class="col-sm-3 col-md-3 col-lg-3">

    </div>

  </div>

</div>
