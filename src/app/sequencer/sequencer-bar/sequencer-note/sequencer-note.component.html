<object *ngIf="note.duration.baseDuration === durations.Whole"
        data="/assets/img/note_second.svg" type="image/svg+xml"></object>
<object *ngIf="note.duration.baseDuration === durations.Half"
        data="/assets/img/note_half.svg" type="image/svg+xml"></object>
<object *ngIf="note.duration.baseDuration === durations.Quarter"
        data="/assets/img/note_4.svg" type="image/svg+xml"></object>
<object *ngIf="note.duration.baseDuration === durations.Eighth"
        data="/assets/img/note_8.svg" type="image/svg+xml"></object>
<object *ngIf="note.duration.baseDuration === durations.Sixteenth"
        data="/assets/img/note_16.svg" type="image/svg+xml"></object>
<object *ngIf="note.duration.baseDuration === durations.ThirtySecond"
        data="/assets/img/note_32.svg" type="image/svg+xml"></object>
