<div class="wrapper">

  <div (click)="$event.preventDefault()" class="buttons">
    <div class="btn-seq-foot btn-staff-page medium" [class.inactive]="!sequencerService.canGoPrevPage" (click)="goPrevPage()">
      <span class="glyphicon glyphicon-step-backward"></span>
    </div>
    <div class="btn-seq-foot btn-pause medium" (click)="pause()">
      <span class="glyphicon glyphicon-pause"></span>
    </div>
    <div class="btn-seq-foot btn-play large" (click)="play()">
      <span class="glyphicon glyphicon-play"></span>
    </div>
    <div class="btn-seq-foot btn-stop medium" (click)="stop()">
      <span class="glyphicon glyphicon-stop"></span>
    </div>
    <div class="btn-seq-foot btn-staff-page medium" [class.inactive]="!sequencerService.canGoNextPage" (click)="goNextPage()">
      <span class="glyphicon glyphicon-step-forward"></span>
    </div>
  </div>

</div>
